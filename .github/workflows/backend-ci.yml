name: Backend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: ecom_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ecomAPI/package-lock.json

      - name: Install dependencies
        working-directory: ./ecomAPI
        run: npm ci

      - name: Run linter
        working-directory: ./ecomAPI
        run: npm run lint || echo "No linter configured"

      - name: Run unit tests
        working-directory: ./ecomAPI
        run: npm run test:unit
        env:
          NODE_ENV: test
          JWT_SECRET: test_secret_key

      - name: Run integration tests (no coverage)
        working-directory: ./ecomAPI
        run: npm run test:integration -- --no-coverage
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: rootpassword
          DB_NAME: ecom_test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: ./ecomAPI/coverage
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./ecomAPI/coverage
          flags: backend
          name: backend-coverage
        continue-on-error: true

  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run npm audit
        working-directory: ./ecomAPI
        run: |
          npm audit --audit-level=moderate || true
          npm audit --json > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: ecomAPI/audit-report.json

  build:
    name: Build Docker Image
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        working-directory: ./ecomAPI
        run: |
          docker build -t ecomapi:latest .

      - name: Test Docker image
        run: |
          docker run -d --name test-api -p 8003:8003 ecomapi:latest
          sleep 10
          curl -f http://localhost:8003/health || exit 1
          docker stop test-api

  deploy:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy notification
        run: |
          echo "üöÄ Deploying to staging environment..."
          # Add your deployment commands here
          # e.g., SSH to server, pull code, restart services

  create-issue-on-failure:
    name: Create Issue if Tests Failed
    runs-on: ubuntu-latest
    needs: test
    if: failure()
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create GitHub Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `‚ùå Backend Tests Failed - ${new Date().toLocaleString()}`,
              body: `## üî¥ Backend Test Failure Report\n\n**Commit:** ${context.payload.head_commit ? context.payload.head_commit.message : 'N/A'}\n**Branch:** ${context.ref}\n**Author:** ${context.actor}\n\n### ‚ö†Ô∏è Tests Failed\n\nPlease check the test results and fix the issues:\n\n**Action Required:**\n- [ ] Review test failures\n- [ ] Fix code issues\n- [ ] Run tests locally: \`npm run test:unit\`\n- [ ] Commit and push fixes\n\n**Build Details:** [View Workflow](${context.server_url}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\n---\n*Auto-generated by GitHub Actions*`,
              labels: ['bug', 'ci-failure', 'backend', 'test-failure']
            });
            console.log(`‚úÖ Created issue #${issue.data.number}`);
