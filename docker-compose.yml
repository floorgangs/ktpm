services:
  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: ecom_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ecom
      MYSQL_ROOT_PASSWORD: ecompassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./ecom.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecom_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10
      interval: 5s
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --lower_case_table_names=1
      --mysql-native-password=ON

  # Backend API
  backend:
    build:
      context: ./ecomAPI
      dockerfile: Dockerfile
    container_name: ecom_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ecom
      DB_USER: root
      DB_PASSWORD: ecompassword
      JWT_SECRET: ecom-secret-key-2024
      URL_REACT: http://localhost:3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecom_network

  # Frontend React
  frontend:
    build:
      context: ./eCommerce_Reactjs
      dockerfile: Dockerfile
    container_name: ecom_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8080
    depends_on:
      - backend
    networks:
      - ecom_network
    stdin_open: true
    tty: true

volumes:
  mysql_data:

networks:
  ecom_network:
    driver: bridge

